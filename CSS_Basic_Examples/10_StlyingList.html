<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS List</title>
    <style>
        nav ul li {
            list-style: devanagari;
            /* list-style-type: "❤️"; */
            background-color: purple;
            list-style-position: inside;
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>More</li>
        </ul>
    </nav>

</body>
</html>
