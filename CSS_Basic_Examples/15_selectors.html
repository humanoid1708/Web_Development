    <style>
        .box::after {
            content: "Ajay";
            color: red;
        }

        .box::before {
            content: "Life is good";
            color: blue;
        }

        ::selection {
            background-color: yellow;
        }

</head>

        <br>
        <di class="box1">Hello</di>
        <div class="box2">World</div>
    </div>
