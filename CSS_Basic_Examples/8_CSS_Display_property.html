<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .box {
            display: inline-block;
            border: 2px solid blue;
            margin: 20px;
            padding: 10px;
        }
        .new {
            display: inline;
            border: 2px solid blue;
            margin: 20px;
            padding: 10px;
        }
    </style>
</head>

<body>
<div class="box">
    This is a box
</div>
<div class="new">
    This is new
</div>
<span>Hello</span>
<span>World</span>
</body>

</html>
