<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cont img{
            width: 400px;
            height: 300px;
        }
        .img1{
            filter: invert(1);
        }
        .img2{
            filter: brightness(200%) contrast(200%) opacity(0.5);
        }
        .img3{
            filter: grayscale(70%) sepia(60%);
        }
    </style>
</head>
<body>
    <div class="cont">
        <img src="https://img.freepik.com/free-photo/morskie-oko-tatry_1204-510.jpg?semt=ais_hybrid&w=740" alt="" class="img1">
        <img src="https://img.freepik.com/photos-gratuite/tourisme-montagne_1204-485.jpg?semt=ais_hybrid&w=740" alt="" class="img2">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSW8V7b0JzDVaTofNqIJwGUzh-0gpnJgH0eqsuMDveIS_KdGiNAGpDFAjlwcTGLdMpaohA&usqp=CAU" alt="" class="img3">
    </div>
</body>
</html>
